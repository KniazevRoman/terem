<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form handler</title>
</head>
<body>
    <div class="container py-5">
        <form action="" method="GET" id="main-form" class="my-3">
            <label for="form1" class="form-label">Form number 1</label>    
            <select class="form-select mb-3" name="form1" id="form1">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="form2" class="form-label">Form number 2</label>
            <select class="form-select mb-3" name="form2" id="form2">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="form3" class="form-label">Form number 3</label>
            <select class="form-select mb-3" name="form3" id="form3">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="form4" class="form-label">Form number 4</label>
            <select class="form-select mb-3" name="form4" id="form4">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="form5" class="form-label">Form number 5</label>
            <select class="form-select mb-3" name="form5" id="form5">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <div class="mb-3">
                <label for="textarea1" class="form-label">Textarea 1</label>
                <textarea class="form-control" name="textarea1" id="textarea1" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="textarea2" class="form-label">Textarea 2</label>
                <textarea class="form-control" name="textarea2" id="textarea2" rows="3"></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>
    


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
